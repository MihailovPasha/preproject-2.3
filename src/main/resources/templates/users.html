<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">User Management</h1>

    <!-- Форма для добавления/редактирования пользователя -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:text="${user.id != null} ? 'Edit User' : 'Add New User'">Add New User</h5>
        </div>
        <div class="card-body">
            <form th:object="${user}"
                  th:action="${user.id != null} ?
                                @{/users/update/{id}(id=${user.id})} :
                                @{/users/save}"
                  method="post">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" th:field="*{age}"
                               placeholder="Age" min="1" max="150" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" class="form-control" th:field="*{email}"
                               placeholder="Email" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn w-100"
                                th:class="${user.id != null} ? 'btn-warning' : 'btn-success'"
                                th:text="${user.id != null} ? 'Update' : 'Add'">
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5>User List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}"
                           class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
