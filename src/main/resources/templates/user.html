<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/v1/}">UserInfo App</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Welcome, <strong th:text="${user.name}"></strong>
            </span>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>User Dashboard</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5>Welcome to your personal dashboard!</h5>
                        <p>This page is accessible only to authenticated users.</p>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h6>Your Information:</h6>
                        </div>
                        <div class="card-body">
                            <p><strong>User ID:</strong> <span th:text="${user.id}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                            <p><strong>Full Name:</strong> <span th:text="${user.name}"></span></p>
                            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
                            <p><strong>Roles:</strong>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-primary me-1" th:text="${role.name}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/v1/admin}" class="btn btn-warning">Admin Panel</a>
                        </div>
                        <a th:href="@{/v1/}" class="btn btn-secondary">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
