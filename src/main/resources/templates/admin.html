<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/v1/}">UserInfo App</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Admin: <strong sec:authentication="name"></strong>
            </span>
            <a th:href="@{/v1/user}" class="btn btn-outline-light btn-sm me-2">My Profile</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">User Management - Admin Panel</h1>

    <!-- Форма для добавления/редактирования пользователя -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:text="${user.id != null} ? 'Edit User' : 'Add New User'">Add New User</h5>
        </div>
        <div class="card-body">
            <form th:object="${user}"
                  th:action="${user.id != null} ?
                            @{/v1/admin/{id}(id=${user.id})} :
                            @{/v1/admin}"
                  method="post">
                <!-- Скрытое поле для метода PUT при редактировании -->
                <input type="hidden" name="_method" value="put" th:if="${user.id != null}">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}"
                               placeholder="Email" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               th:placeholder="${user.id != null} ? 'Leave empty to keep current' : 'Password'"
                               th:required="${user.id == null}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="Full Name" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" th:field="*{age}"
                               placeholder="Age" min="1" max="150" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label"><strong>Roles:</strong></label>
                        <div>
                            <div th:each="role : ${roles}" class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                       th:id="'role_' + ${role.id}"
                                       th:value="${role.id}"
                                       th:name="selectedRoles"
                                       th:checked="${user.roles != null && user.roles.contains(role)}">
                                <label class="form-check-label" th:for="'role_' + ${role.id}"
                                       th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn me-2"
                                th:class="${user.id != null} ? 'btn-warning' : 'btn-success'"
                                th:text="${user.id != null} ? 'Update User' : 'Add User'">
                            Add User
                        </button>
                        <a th:href="@{/v1/admin}" class="btn btn-secondary" th:if="${user.id != null}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5>User List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.age}"></td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  class="badge bg-primary me-1" th:text="${role.name}"></span>
                        </td>
                        <td>
                            <a th:href="@{/v1/admin/{id}(id=${user.id})}"
                               class="btn btn-warning btn-sm">Edit</a>

                            <!-- Форма для удаления -->
                            <form th:action="@{/v1/admin/{id}(id=${user.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this user?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
