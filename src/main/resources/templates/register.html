<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Create New Account</h3>
                </div>
                <div class="card-body">
                    <!-- Сообщение об ошибке -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Форма регистрации -->
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Enter password" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="Enter full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number" class="form-control" id="age" th:field="*{age}"
                                       min="1" max="150" placeholder="Enter age" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="btn btn-outline-secondary">Back to Login</a>
                        <a th:href="@{/v1/}" class="btn btn-outline-secondary ms-2">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
